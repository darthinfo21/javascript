<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <h1>Area of circle</h1>
    <script>
        const PI = 3.14;
        var r,a;
        r=parseFloat(prompt("Enter radius of circle"));

        a=PI*r*r;

        document.write("The Area of the circle is :"+a);
        document.write("<br>The Area of the circle is :"+a.toFixed(2));
    </script>
</body>
</html>
