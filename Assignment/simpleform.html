<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BG Color</title>
</head>
<body>
    <h1>Click the button to change the background color</h1>
    <!-- Input button with an onClick event -->
    <input type="button" value="Change Background to Blue" onClick="document.bgColor = 'blue';">
</body>
</html>
